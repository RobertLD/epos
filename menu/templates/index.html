

{% extends "base.html" %}

{% load static %}

{% block page_content %}

{%for section in menu.section_set.all %}
<h1>{{section.name}} </h1>

<div class="row">

{% for product in section.product_set.all %}

    <div class="col-md-4">

        <div class="card mb-2">

            <img class="card-img-top" src="{% static product.image.url %}">

            <div class="card-body">

                <h5 class="card-title">{{ product.name }}</h5>

                <p class="card-text">{{ product.description }}</p>
                <p class="card-text">${{ product.price }}</p>
                <a href=""  

                   class="btn btn-primary">

                    Details

                </a>
                <button 
                    data-product = "{{product.id}}" 
                    data-action = "add" 
                    class = "btn btn-outline-secondary add-btn update-cart"> Add to Cart
                </button>
                

            </div>

        </div>

    </div>

    {% endfor %}

</div>
{% endfor %}

{% endblock %}
